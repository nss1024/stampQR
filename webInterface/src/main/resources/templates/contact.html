<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content />
        <meta name="author" content />
        <title>stampQR - Contact us</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/assets/logo.ico}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" th:href="@{home}">stampQR</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" th:href="@{home}">Home</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{about}">About</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{contact}">Contact</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{faq}">FAQ</a></li>
                            <li class="nav-item"><a class="nav-link" th:href="@{userLoggedIn} ? login : logout" th:text="${userLoggedIn} ? 'Sign out':'Login'">Option</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Page content-->
            <section class="py-5">
                <div class="container px-5">
                    <!-- Contact details-->

                    <div class="container px-5 my-5">
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <div class="text-center">
                                    <h2 class="fw-bolder">Contact Us</h2>
                                    <br>                          
                                </div>
                            </div>
                        </div>
                        <div class="row gx-5">
                            <!-- Card -->
                            <div  class="col-lg-4 mb-5" th:each ="card:${contactCards}">
                                <div class="card h-100 shadow border-0" >                                    
                                    <div class="card-body p-4">
                                        <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i th:class="${card.image}" ></i></div>
                                      <h5 class="card-title" th:text="${card.title}"></h5>
                                      <p class="card-text" th:text="${card.text}"></p>
                                      <div class="dropdown">                                        
                                      </div>
                                    </div>
                                  </div>
                            </div>
                            <!-- Card -->
                        </div>
                        
                    </div>                    
                </div>
            </section>
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; StampQR 2023</div></div>
                    <div class="col-auto">
                        <a class="link-light small" href="#!">Privacy</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Terms</a>
                        <span class="text-white mx-1">&middot;</span>
                        <a class="link-light small" href="#!">Contact</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>        
    </body>
</html>
